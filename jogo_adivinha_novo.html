<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 100);

    var chute = parseInt(prompt("Já pensei! Qual é o seu número?"));

    if(chute == numeroPensado) {
        mostra("Parabéns voce acertou!")
    
    }else{
        mostra("Você errou! Eu tinha pensado no " + numeroPensado)

    }
    
</script>
